    <h4>Catedral de Salamanca</h4>
    <p>La catedral de salamanca es el templo cristiano<br>
 más importante de la ciudad. <br>
El primer templo se comenzó a construir en el año 1120,<br>
y se amplió el edificio a partir del año 1520. <br>
Los domingos por la tarde se puede vistar,<br>
de manera gratuita.
<br>
<a href=”http://catedralsalamanca.org/”>http://catedralsalamanca.org/</a>
