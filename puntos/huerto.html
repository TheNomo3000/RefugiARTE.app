    <h4>Huerto de Calixto y Melibea.</h4>
    <p>Está situado en la antigua muralla de Salamanca,<br>
cerca del Río Tormes. <br>
Se llama así porque aparece en el libro de La Celestina. <br> 
Es un jardín lleno de plantas y flores.<br>
<br>
La Celestina: obra publicada en 1499 que cuenta la historia de Calisto y Melibea. <br>
<br>
</p>
